name: Platform Validation

on:
  push:
    branches: [duckdb]
  pull_request:
    branches: [duckdb]
    
jobs:
  build-macos:
      name: Validate Getting Started works on macOS
      runs-on: macos-latest
      steps:
        - uses: actions/checkout@v3
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: "3.8.x"
        - name: Full Deploy Commands
          run: |
            python3 -m venv venv
            source venv/bin/activate
            venv/bin/python3 -m pip install --upgrade pip
            python3 -m pip install -r requirements.txt
            source venv/bin/activate
            which dbt
            dbt --version
            dbt debug
            dbt build
            dbt docs generate
            duckcli jaffle_shop.duckdb -e "select * from customers where customer_id = 42"
          shell: bash

  build-linux:
      name: Validate Getting Started works on linux
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: "3.8.x"
        - name: Full Deploy Commands
          run: |
            python3 -m venv venv
            source venv/bin/activate
            venv/bin/python3 -m pip install --upgrade pip
            python3 -m pip install -r requirements.txt
            source venv/bin/activate
            which dbt
            dbt --version
            dbt debug
            dbt build
            dbt docs generate
            duckcli jaffle_shop.duckdb -e "select * from customers where customer_id = 42"
          shell: bash

  build-linux-powershell-core:
      name: Validate Getting Started works on Linux PowerShell Core
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: "3.8.x"
        - name: Full Deploy Commands
          run: |
            python3 -m venv venv
            venv/bin/Activate.ps1
            venv/bin/python3 -m pip install --upgrade pip
            python3 -m pip install -r requirements.txt
            venv/bin/Activate.ps1
            Get-Command dbt
            dbt --version
            dbt debug
            dbt build
            dbt docs generate
            duckcli jaffle_shop.duckdb -e "select * from customers where customer_id = 42"
          shell: pwsh

  build-windows-powershell:
      name: Validate Getting Started works on Windows PowerShell
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v3
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: "3.8.x"
        - name: Full Deploy Commands
          run: |
            python -m venv venv
            venv\Scripts\Activate.ps1
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
            venv\Scripts\Activate.ps1
            Get-Command dbt
            dbt --version
            dbt debug
            dbt build
            dbt docs generate
            duckcli jaffle_shop.duckdb -e "select * from customers where customer_id = 42"
          shell: powershell

  build-windows-cmd:
      name: Validate Getting Started works on Windows cmd.exe
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v3
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: "3.8.x"
        - name: Full Deploy Commands
          run: |
            python -m venv venv
            venv\Scripts\activate.bat
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt
            venv\Scripts\activate.bat
            where dbt
            dbt --version
            dbt debug
            dbt build
            dbt docs generate
            duckcli jaffle_shop.duckdb -e "select * from customers where customer_id = 42"
          shell: cmd
